# Glossary file
# ==============
# each entry should have a 'term' and either a 'definition' or a 'refers_to',
# an 'id' should be included if the term is cross-referenced by other terms or
# from outside the document
#
# definitions should be written in markdown, if including footnotes or
# blockquotes within the definition ensure two-lines separate these from the
# previous paragraph to enable proper parsing
#
# use `refers_to` to specify an `id` to cross-reference back to, for these the
# definition will be constructed as "See [term](#id).", if you wish to
# customise the display use markdown in the definition.

- term: agency
  refers_to: organisation
- term: civil servant
  definition: |
    An official employed by the Crown that works in the UK
    [Civil Service](#civil-service).
- term: Civil Service
  id: civil-service
  definition: |
    The term "Civil Service" means the
    [UK Civil Service](https://www.gov.uk/government/organisations/civil-service),
    that is the body of officials employed by the Crown that work in departments
    and agencies of the UK's central government, the Scottish Government and the
    Welsh Government. Historically, it has been called the *'Home Civil Service'*.
    The vast majority of civil servants working for the UK Civil Service are
    invited to take part in the survey[^participation].
    
    [^participation]: Very small organisations are not obliged to participate
      in the People Survey. Some civil servants provide secretariat services to
      advisory bodies that are independent of government, in most cases these
      staff participate in the People Survey through their 'home department'
      (as they are employed by the government that 'sponsors' the advisory
      body) however in some cases these staff do not participate in the survey.
    
    The Diplomatic Service are the combination of Crown employees working for
    the Foreign, Commonwealth and Development Office and staff employed locally
    by British diplomatic missions and posts (e.g. High Commissions, Embassies
    or Consulates). Staff of the diplomatic service, both FCDO Crown employees
    and those locally employed, participate in the People Survey.

    Unlike the Scottish and Welsh Governments, the Northern Ireland Executive is
    supported by a legally separate body of civil servants called the Northern
    Ireland Civil Service. Staff for the Northern Ireland Civil Service do not
    participate in the People Survey. Staff of UK government departments or
    agencies based in Northern Ireland do participate in the survey as they are
    UK civil servants.
- term: Civil Service People Survey
  id: civil-service-people-survey
  definition: |
    The [Civil Service People Survey](https://www.gov.uk/government/collections/civil-service-people-survey-hub)
    is the annual employee attitudes survey of civil servants working in the UK
    [Civil Service](#civil-service).
- term: core questionnaire
  see_also:
    - variable-term
    - demographics
  definition: |
    The bulk of the People Survey uses a common questionnaire seen by all
    respondents no matter which [organisation](#organisation) they participate
    through, this is called the 'core questionnaire'. Some items of the core
    questionnaire use ['variable terms'](#variable-term) that adapt the language
    of the question so that it reflects the organisational context of the
    respondent. In addition to the core questionnaire organisations can chose
    a small number of additional 'local' questions bespoke to their needs, these
    are not included in the central datasets published by the Cabinet Office.
- term: CSPS
  id: csps
  definition: |
    'CSPS' is a commonly used acronym to refer to the Civil Service People
    Survey. Like many terms used in the Civil Service/government this acronym
    is not unique. In the context of this companion and the data processing it
    describes, 'CSPS' is only used to refer to the Civil Service People Survey.

    The other main use in the context of the management of the Civil
    Service is the Civil Service Pension Scheme (also 'CSPS', all capitalised).

    Elsewhere in government, Community Safety Partnerships (local partnerships
    of public service organisations in England and Wales) and Co-ordinated
    Support Plans (a legal support plan in Scotland for children with
    long-term, multiple or complex support needs) can both be referred to using
    the acronym 'CSP' and is pluralised as 'CSPs' (note the lower-case 's').
- term: demographic questions, demographic categories
  id: demographics
  see_also:
    - core-questionnaire
  definition: |
    In addition to attitudinal questions the People Survey includes a number of
    'demographic' questions that allow the results of the survey to be broken
    down by different characteristics of respondents. The demographics are split
    in to two major groups: work-related characteristics such as a respondent's
    [grade](#grade), their working location or the type of role they do; and,
    personal characteristics such as a respondent's [sex](#sex-and-gender),
    their age or whether they have childcare responsibilities. Individual
    responses to demographic questions are referred to as 'demographic
    categories'.
- term: department, departmental family, departmental group
  refers_to: organisation
- term: EEI, EES
  refers_to: engagement-index
- term: employee engagement
  id: employee-engagement
  definition: |
    The concept underlying the measurement framework for the Civil Service
    People Survey. There is no singular definition of employee engagement,
    however @Baileyengagement2015 notes that many definitions have developed as
    a result of the "positive psychology" movement. In regards to the People
    Survey, the @cspsqualityinfo2024 describes employee engagement as:

    > a workplace approach designed to ensure that employees are committed to
    > their organisation's goals and values, motivated to contribute to
    > organisational success, and are able at the same time to enhance their
    > own sense of well-being.
- term: employee engagement index
  id: engagement-index
  see_also:
    - employee-engagement
    - theme-scores
  definition: |
    The Civil Service People Survey measures
    [employee engagement](#employee-engagement) through an 'employee engagement
    index' (often simplified to 'engagement index'), which is calculated from
    five questions that individual respondents levels of "pride, advocacy,
    attachment, inspiration and motivation" with their organisation
    [@cspsqualityinfo2024]. The index is calculated such that a score of 0%
    reflects all respondents answering 'strongly disagree' to all five
    questions, and a score of 100% reflects all respondents answering
    'strongly agree' to all five questions.

    The employee engagement index is sometimes referred to by the acronym EEI
    (for employee engagement index) or EES (for employee engagement score).
