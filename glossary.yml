- term: government department
  refers_to: organisation
- term: grade
  id: grade
  definition: |
    Changes in 1991 and 1996 ended the collective pay and grading system in use
    across the Civil Service and government departments were given flexibility
    to set their own salary scales [@holpublicservice1998], often called
    'grades'. For coordination purposes these departmental grades are aligned
    into a cross-Civil Service framework of seven broad grades [@cscareers2026].
- term: machinery of government change
  id: mog-change
  see_also:
    - organisation
  definition: |
    A 'machinery of government change' or 'MoG' change (typically pronounced
    "mog change") is the common term used for the transfer of functions between
    different government/public service [organisations](#organisation).

    Machinery of government changes present complications in analysing People
    Survey time-series data as government departments and executive agencies
    can be created, merged, split. While many MoG changes are visible in the
    published data (typically through changes in organisation name), some MoG
    changes involve the transfer of functions between existing organisations
    without any visible external changes to organisation names/labels.

    Machinery of government changes and their implications for the People
    Survey are discussed further in the chapter on
    [harmonising organisations](12_organisations_regex.qmd).
- term: ministry
  refers_to: organisation
- term: MoG change
  refers_to: mog-change
- term: non-departmental public body
  refers_to: organisation
- term: non-ministerial department
  refers_to: organisation
- term: organisation
  id: organisation
  definition: |
    The organisational structure of the UK Civil Service is not simple and nor
    is it formally codified. While there are aspects common to the experiences
    of civil servants and all are required to follow the Civil Service Code.
    The UK Civil Service is not a single employer, rather it is the government
    department or agency that is the employer of individual civil servants.

    The People Survey is designed to support this flexibility as questions in
    the core questionnaire include a ['variable term'](#variable-term) that
    ensure respondents see terminology specific to their context rather than
    use a generic term like 'organisation' or 'department' that may cause
    confusion. Organisations also have the option to include bespoke local
    questions in addition to the survey's core questionnaire.

    In this context, individuals participate in the People Survey through one
    of around 100 'organisations'. These agencies typically align with
    individual government departments and agencies, however in some cases staff
    in agencies are surveyed as part of their parent department, in other cases
    for a department may have additional 'organisations' that split out a
    specific group of staff for operational reasons. Individual organisations
    are grouped into departmental groups (sometimes referred to as 'families').

    The nature of the Civil Service's organisational structure, and its
    implications for the People Survey is discussed further in the chapter on
    [harmonising organisations](12_organisations_regex.qmd).
- term: pay band, pay scale
  refers_to: grade
- term: People Survey
  refers_to: civil-service-people-survey
- term: regular expression
  id: regular-expression
  definition: |
    A [regular expressions](https://en.wikipedia.org/wiki/Regular_expression)
    (often called a 'regex') is a method for pattern matching in text. They are
    used in the People Survey to identify attitudinal questions, demographic
    questions and categories, and organisation names within the People Survey
    datasets.

    See the [introduction to harmonisation](10_harmonisation.qmd) for further
    details on how regular expressions are used in the processing of People
    Survey data.
- term: regex
  refers_to: regular-expression
- term: responsibility level
  refers_to: grade
- term: sex and gender
  id: sex-and-gender
  definition: |
    Over the years of its operation there have been several changes to the way
    the People Survey has measured sex, gender and gender identity. These
    questionnaire changes and the particular choices made to harmonise People
    Survey data over time are discussed in a dedicated
    [appendix](99_demographics_sex_gender.qmd).
- term: theme scores
  id: theme-scores
  see_also: engagement-index
  definition: |
    Alongside the [engagement index](#engagement-index), the survey results 
    include a set of 'theme scores' which provide a summary score for the nine
    main themes of the survey's questionnaire. Theme scores reflect the level
    of positive response to the questions in the given theme, that is 'strongly
    agree' or 'agree' answers. Theme scores are calculated on a per respondent
    basis and as a result of missing data (i.e. if a does not answer all
    questions in a theme) theme scores may not match a simple mean of the
    published percent positive scores for a theme.
- term: variable term
  id: variable-term
  see-also: core-questionnaire
  definition: |
    The [core questionnaire](#core-questionnaire) is seen by all respondents to
    the survey, however to ensure questions are clear some questions include
    'variable terms' which replace a generic term with terms that are bespoke
    to the specific organisation. As of 2024 the only variable terms are 'my
    organisation' and 'your organisation', which are substituted with the
    organisation's actual name (or in some cases acronym, such as 'HMRC' for
    staff in HM Revenue and Customs).

    The question on [grade](#grade) can be considered a special variation of
    the variable terms as it is part of the core questionnaire but the options
    are bespoke to each organisation's grade structure. In practice each
    organisation has a separate grade question for their respondents and the
    answers are then matched to the Civil Service's common grade framework.
- term: UID
  refers_to: unique-identifier
- term: unique identifier
  id: unique-identifier
  see_also:
    - core-questionnaire
    - organisation
    - demographics
  definition: | 
    A unique identifier (UID) is a code that refers to a specific item.

    In the context of the People Survey processing there are three sets of
    UIDs that have been implements: UIDs for attitudinal questions and measures;
    UIDs for organisations; and, UIDs for demographic questions and categories.
- term: UK Civil Service
  refers_to: civil-service
- term: repo
  refers_to: repository
- term: repository
  id: repository
  definition: |
    In the context of this companion the term 'repository', often shortened
    to 'repo', typically means a collection of software code managed through
    a version control system such as [git](#git) and often stored in a cloud
    service such as [Github](https://www.github.com).
- term: git
  id: git
  definition: |
    A distributed version control system for managing source code and data.
